<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>List of Customers</title>
		<link href="css/show-users.css" rel="stylesheet" />
	</head>
	<body onload="showStaff()">
		<script type="text/javascript">
			function showStaff() {
				let http = new XMLHttpRequest();
				http.responseType = "json";
				http.open("GET", "/show-customers", true);
				http.setRequestHeader(
					"Content-type",
					"application/x-www-form-urlencoded"
				);
				http.send();

				http.onload = () => {
					if (http.status === 200) {
						updateTable(http.response);
					}
				};
			}

			function deleteCustomer(id) {
				if (confirm(`Delete customer whose username is ${id}?`)) {
					let http = new XMLHttpRequest();
					let param = "username=" + id;

					http.responseType = "json";
					http.open("POST", "/delete-user", true);
					http.setRequestHeader(
						"Content-type",
						"application/x-www-form-urlencoded"
					);
					http.send(param);

					http.onload = () => {
						if (http.status === 200) {
							updateTable(http.response);
						}
					};
				}
			}

			function updateTable(data) {
				let table = "";
				for (let i = 0; i < data.length; i++) {
					table +=
						"<tr><td>" +
						data[i].username +
						"</td><td>" +
						data[i].name +
						"</td><td><button id=" +
						data[i].username +
						" type=submit onclick=deleteCustomer(this.id)>Delete</button></td></tr>";
				}
				document.getElementById("customers").innerHTML = table;
			}

			setInterval("showStaff()", 1000);
		</script>

		<table class="center" style="text-align: center">
			<thead style="font-weight: bold">
				<tr>
					<td>Username</td>
					<td>Name</td>
					<td>Delete Customer</td>
				</tr>
			</thead>
			<tbody id="customers"></tbody>
		</table>
	</body>
</html>
