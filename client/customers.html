<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>List of Customers</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
				padding: 3px 10px;
				column-width: 300px;
				max-width: 900px;
			}
		</style>
	</head>
	<body onload="showStaff()">
		<script type="text/javascript">
			function showStaff() {
				let http = new XMLHttpRequest();
				http.responseType = "json";
				http.open("GET", "/show-customers", true);
				http.setRequestHeader(
					"Content-type",
					"application/x-www-form-urlencoded"
				);
				http.send();

				http.onload = () => {
					if (http.status === 200) {
						updateTable(http.response);
					}
				};
			}

			function updateTable(data) {
				let table = "";
				for (let i = 0; i < data.length; i++) {
					table +=
						"<tr><td>" +
						data[i].username +
						"</td><td>" +
						data[i].name +
						"</td></tr>";
				}
				document.getElementById("customers").innerHTML = table;
			}

			setInterval("showStaff()", 1000);
		</script>

		<table style="text-align: center">
			<thead style="font-weight: bold">
				<tr>
					<td>Username</td>
					<td>Name</td>
				</tr>
			</thead>
			<tbody id="customers"></tbody>
		</table>
	</body>
</html>
