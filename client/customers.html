<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>List of Customers</title>
		<link href="css/show-users.css" rel="stylesheet" />
	</head>

	<body onload="showUsers('Customer')">
		<script type="text/javascript" src="./functions/add-user.js"></script>
		<script type="text/javascript" src="./functions/show-users.js"></script>
		<script type="text/javascript" src="./functions/edit-user.js"></script>
		<script type="text/javascript">
			setInterval("showUsers('Customer')", 1000);
		</script>

		<div class="parent">
			<div class="child">
				<a href="dashboard.html">Return to Dashboard</a>
				<p><b>ADD NEW CUSTOMER</b></p>
				<label for="firstname"><b>First Name:</b></label>
				<input id="firstname" type="text" value="" /><br />
				<br />
				<label for="lastname"><b>Last Name:</b></label>
				<input id="lastname" type="text" value="" /><br /><br />
				<button onclick="addUser('Customer')">Add</button><br /><br /><br />
			</div>
			<div class="child">
				<p><b>EDIT EXISTING CUSTOMER</b></p>
				<label for="id"><b>Customer ID:</b></label>
				<input id="id" type="text" value="" /><br />
				<br />
				<label for="newFirstname"><b>New First Name:</b></label>
				<input id="newFirstname" type="text" value="" /><br />
				<br />
				<label for="newLastname"><b>New Last Name:</b></label>
				<input id="newLastname" type="text" value="" /><br /><br />
				<button onclick="editUser(document.getElementById('id').value)">
					Edit
				</button>
			</div>
		</div>

		<p><b>LIST OF CURRENT CUSTOMERS</b></p>
		<table style="text-align: center">
			<thead style="font-weight: bold">
				<tr>
					<td>ID Number</td>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Delete Customer</td>
				</tr>
			</thead>
			<tbody id="Customer"></tbody>
		</table>
	</body>
</html>
